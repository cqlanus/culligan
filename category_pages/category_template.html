<div class="cms-shared-destination" data-cms-shared="subnav"></div>
<div class="hero-background">
	<section class="hero-section">
		<div class="hero-eyebrows">
			<!-- webpart p or div -->
          <cms:CMSWebPartZone ZoneID="hero-eyebrows" runat="server" />
		</div>
		<div class="hero-title">
			<!-- webpart h1 -->
          <cms:CMSWebPartZone ZoneID="hero-title" runat="server" />
		</div>
		<div class="hero-text">
			<!-- webpart p -->
          <cms:CMSWebPartZone ZoneID="hero-text" runat="server" />
		</div>
		<div class="arrow-down"></div>
	</section>
	
</div>
<div class="columns">
	<div class="column is-3-tablet is-offset-8-tablet">
		<div class="contact-us-form">
			<div class="contact-us-form-header">
				<h2 class="hey-culligan">HEY CULLIGAN!</h2>
			</div>
			<div class="contact-us-form-content">
				<div class="contact-us-form-text">
					Let us help you find the best solution for your water needs.
				</div>
				<cms:CMSWebPartZone ZoneID="contact-us-form" runat="server" />
			</div>
		</div>
	</div>
</div>

<section class="infographic-section">
	<div class="columns">
		<div class="infographic-image-left column is-6-tablet is-offset-1-tablet">
			<!-- webpart includes image and div -->
	      <cms:CMSWebPartZone ZoneID="infographic-image-left" runat="server" />
		</div>
		<div class="infographic-side-graphics column is-4-tablet">
			<!-- variable webpart: images/text/buttons -->
	      <cms:CMSWebPartZone ZoneID="infographic-side-graphics" runat="server" />
		</div>
	</div>
	<div class="columns">
		<div class="infographic-below-graphics column is-10-tablet is-offset-1-tablet">
			<!-- variable webpart: divs/images/text -->
	      <cms:CMSWebPartZone ZoneID="infographic-below-graphics" runat="server" />
		</div>
	</div>
	
</section>

<section class="_products-section columns">
	<div class="products-grid column is-10-tablet is-offset-1-tablet">
	      <cms:CMSWebPartZone ZoneID="products-grid" runat="server" />
	</div>
</section>

		<div class="article2 columns">
