    function displaySection() {
        $(".menu-tab").each(function(index, element) {

        switch (currentSection) {
            case "home":
                $("#header-contact-us").hide();

            case "office":

    function displayCultureMenus() {

        $(".cms-culture-webpart .lifirst li").each(function(index, element) {
            var cultureURL = $(this).find("a").attr("href").split("/en-US/").join("/");
            $(".culture-list").append('<li><a href="' + cultureURL + '"><img src="' + getCultureImage($(this).text()) + '">' + $(this).text() + '</a></li>');

    function getCultureImage(cultureName) {
        cultureName = cultureName.split(" / ").join(" ");
        return "/CulliganCom/media/images/" + cultureName.toLowerCase().split(" ").join("-") + ".png";
    }


    $(function() {

        $('body').css('height', DocHeight + "px");

        var $sidebar = null;
        $sidebar = $("#side-panel");
        if ($sidebar.length == 0) return; //for when the page doesn't have a sidebar

        var $window = $(window),
            offset = $sidebar.offset(),
            topPadding = 35,

            elHeight = ($(".side-ask-culligan-box:first").outerHeight(true) + $(".side-bottom:first").outerHeight(true)),

            if ($window.scrollTop() > offset.top && ($window.scrollTop() - offset.top + topPadding) < maxScroll) {

                    marginTop: $window.scrollTop() - offset.top + topPadding
                });

                //No Action
            } else {
                $sidebar.stop().animate({
                    marginTop: originalMargin
                });
            }
        });
    });
