<!--results-guide-tabs tab functionality-->
<script type='text/javascript'>
    $(document).ready(function(){
        $(document.body).on('click.resultsGuideTabs', '.results-guide-tabs button', function(e){
            e.preventDefault();
            var self = $(this),
                parent = $(this).closest('.results-guide-tabs'),
                previous = parent.find('[aria-selected="true"]');
            if(self.attr('aria-selected') !== 'true'){
                previous.attr('aria-selected', 'false').parent().removeClass('active');
                self.attr('aria-selected', 'true').parent().addClass('active');
                $('#'+previous.attr('aria-controls')).removeClass("active");
                $('#'+self.attr('aria-controls')).addClass("active");
            }
            parent.toggleClass('open').find('li:not(.active, .results-guide-tabs-toggle)').each(function(ind, el){
                var li = $(el);
                li.css({top:li.outerHeight()*(1+ind)});
            });
        });
    });
</script>
<!--End results-guide-tabs tab functionality-->
