    <script type="text/javascript">
    var viewMode = "LiveSite";
    var productionServer = true;
    if (window.location.hostname.indexOf("dev") == 0 || window.location.hostname.indexOf("stg") == 0) productionServer = false;

    jQuery(document).ready(function($) {
        displayCultureMenus();

        if (viewMode == "Design") return; //don't proceed when in the CMS with editable fields that should remain visible
        var currentSlide = "current-slide";
        var lastSlide = "";
        $(".slide").not("#" + currentSlide).fadeTo(0, 0);
        $('.home-menu-text-changer li').hover(function() {
            if ($(this).data("slide") == currentSlide) return;
            lastSlide = currentSlide;
            currentSlide = $(this).data("slide");
            if ($("#" + currentSlide).css("background-image") == $("#" + lastSlide).css("background-image")) {
                $("#" + lastSlide).fadeTo(0, 0);
                $("#" + currentSlide).fadeTo(0, 1);
            } else {
                $("#" + lastSlide).fadeTo(500, 0);
                $("#" + currentSlide).fadeTo(500, 1);
            }
        });
        $('.footer-h1 li.toogle_link > a').click(function() {
            $(this).parent().find('div.toggle_sec').slideToggle();
        });

        if (viewMode == "Design" || viewMode == "EditLive") {

            $(".footer-h1 .toggle_sec").css("display", "block");
        }
    });

    function displayCultureMenus() {
        currentCultureCode = $("#lng").val().toLowerCase();
        console.log(currentCultureCode);
        var cci = $('.current-culture-image');
        var ccn = $('.current-culture-name');
        if (currentCultureCode == 'en-us') {
            cci.attr('src', "/CulliganCom/media/images/united-states.png");
            ccn.text("United States");
        }
        if (currentCultureCode == 'en-ca') {
            cci.attr('src', "/CulliganCom/media/images/canada.png");
            ccn.text("Canada");
        }
        if (currentCultureCode == 'fr-ca') {
            cci.attr('src', "/CulliganCom/media/images/canada.png");
            ccn.text("Canada / French");
        }
        $('.country-selector .culture-list li img').each(function() {
            $(this).closest('li').show();
            if ($(this).data('lng') == currentCultureCode) {
                $(this).closest('li').hide();
            }
        });
    }
    </script>
